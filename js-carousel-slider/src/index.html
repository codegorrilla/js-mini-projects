<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>JS Carousel Slider</title>
	</head>
	<body>
		<div class="carousel">
			<div class="carousel-images">
				<img
					src="./img/image1.jpg"
					alt="Image 1"
				/>
				<img
					src="./img/image2.jpg"
					alt="Image 2"
				/>
				<img
					src="./img/image3.jpg"
					alt="Image 3"
				/>
			</div>
			<button id="prev">Prev</button>
			<button id="next">Next</button>
		</div>

		<script
			src="./js/main.js"
			type="module"
		></script>
	</body>
</html>
